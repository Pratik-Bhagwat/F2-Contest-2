<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crypto Chart</title>
  </head>
  <body>
    <div class="container">
      <div class="main-div">
        <div class="buttons">
          <input
            type="text"
            id="search-input"
            placeholder="Search by Name or Symbol"
          />
          <button id="sort-market-cap-button">Sort by Mkt Cap</button>
          <button id="sort-percentage-change-button">Sort by percentage</button>
        </div>
        <table id="coin-table">
          <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>ID</th>
            <th>Current Price</th>
            <th>Percentage</th>
            <th>Market cap</th>
          </tr>
          <tbody id="coin-table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
